<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Pattern Tutor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      margin-bottom: 10px;
    }

    #chatbox {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      background: white;
      padding: 15px;
      overflow-y: scroll;
      border-radius: 8px;
      margin-bottom: 15px;
      white-space: pre-wrap;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Design Pattern Tutor ðŸ¤–</h1>

  <div id="chatbox">
    <strong>Bot:</strong> Good day! Are you interested in learning about design patterns? Say either strategy, composite, or observer to learn more!
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const text = input.value.trim();
      if (!text) return;

      // Show user message
      chatbox.innerHTML += `\n\n<strong>You:</strong> ${text}`;
      input.value = "";

      try {
        const response = await fetch("https://cx-agent-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sessionId: "github-pages",
            text: text
          })
        });

        const data = await response.json();

        if (data.replies) {
          chatbox.innerHTML += `\n\n<strong>Bot:</strong> ${data.replies.join(" ")}`;
        } else {
          chatbox.innerHTML += `\n\n<strong>Bot:</strong> (No response from backend)`;
        }

      } catch (error) {
        console.error(error);
        chatbox.innerHTML += `\n\n<strong>Bot:</strong> Error contacting server.`;
      }
    }
  </script>

</body>
</html>
